<!DOCTYPE html>
<html>
<head>
<title> project information></title>
<link rel="stylesheet" href="custum1.css">

</style>
</head>
<body >
<h1 style="color:cyan">Project Information</h1>
<form>
<div>
<label for="name">Client Name:</label><br>
<input type="text" id="name" maxlenghth="20" required><br>
</div>
<div>
    <label for="name"> Company Name:</label><br>
    <input type="text" id="name"  maxlength="20" required><br>
   </div>
   <div>
       <label for="email"> Business Email:</label><br>
       <input type="email" id="email" name="email" readonly><br>
   </div>
   <div>
       <label for="url">Company URL:</label><br>
       <input type="url" id="url" name="url" required><br>
   </div>
   <div>
       <label for="budget">Budget:</label><br>
       <input type="radio" id="fixed" name="budget" value=""checked>
       <label for="fixed"> Fixed</label>
       <input type="radio" id="dynamic" name="budget" value=""unchecked>
       <label for="dynamic">Dynamic</label><br>
   </div>
   <div>
       <label for="requirement">Requirement:</label><br>
       <textarea rows="10" cols="20" required>

       </textarea><br>
   </div>
   
   <div>
       <label for="number">Contact Number:</label><br>
       <input type="number" id="number" value="number" maxlength="10" minlength="10" required><br>

    </div>
    <div>
        <label for="date"> Date of Starting:</label><br>
        <input type="date" id="date" value="date" required><br><br>
    </div>
    <div>
        <input type="submit" value="submit"><br><br>
    </div>
</form>
</body>
</html>
