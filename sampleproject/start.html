
<html>

    <head>
    <script type="text/javascript">
var i, j,r=16;
for(i=0;i<r;i++)
{
  for(j=0;j<r;j++){

    if(j+i===r/2||i+j===r-1+(r/2)||j===i+(r/2)||i==j+(r/2))
    document.write("*");
    else 
    document.write("&nbsp &nbsp &nbsp");
  }
  document.write('<br/>');
}
        
    </script>
    </head>
    <body>
    </body>
    </html>
