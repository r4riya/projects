<!DOCTYPE html>
<html>
<head>
<title>project information</title>
<link rel="stylesheet" href="custom.css.css">
</head>
<body class="footer">
    <div class="header">
<h1 class="down">Project Information</h1>
<form action="https://www.w3schools.com/html/html_headings.asp" method="POST">
<div>
    <center>
        <label for="name"> Client Name:</label><br>
        <input type="text" id="name" name="client name" required>
    </center>
</div>
<div>
    <center>
        <label for="name">Company Name:</label><br>
        <input type="text" id="name" name="company name" required>
    </center>
</div>
<div >
    <center>
        <label for=" email"> Business Email:</label><br>
        <input type="email" id="email" name="email" required>
    </center>
</div>
<div >
    <center>
        <label for="url"> Company URl:</label><br>
        <input type="url" id="url" name="url" required>
    </center>
</div >
<div >
    <center>
        <label for="budget">Budget:</label>
        <input type="radio" id="fixed" name="budget" value=""checked>
        <label for="budget"> Fixed:</label>
        <input type="radio" id="dynamic" name="budget" value=""unchecked>
        <label for="budget">Dynamic:</label><br>

    </center>
</div>
<div style="text-align: center;"  
    <center>
        <label for="requirement">Requirement:</label><br>

<textarea cols="25" rows="5" required maxlength="1000" minlength="10">
    </textarea>

    </center>
    
</div>
<div >
    <center>
        <label for="number"> Contact Number:</label><br>
        <input type="number" id="number" name="number" required min="10"><br><br>

    </center>
</div>
<div >
    <center>
        <input type="submit" value="submit"><br>
        </center><br><br>
</div>
</div>
</form>
</body>
</html>
